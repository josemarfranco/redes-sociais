<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <title>PixIt - Cadastro</title>
</head>
<body>
    <header>
        <img src="images/Pixit.png" width="80" height="80" alt="PixIt!">
    </header>

    <form>
      <div class="container">
        <h1>Cadastro</h1><br>
        <br>
    
        <label><b>Email</b></label><br>
        <input type="text" placeholder="Insira seu email">
        <br>

        <label><b>Nome</b></label><br>
        <input type="text" placeholder="Insira seu nome e sobrenome">
        <br>
        
        <label><b>Data de Nascimento</b></label><br>
        <input type="date" min="1950-01-01" max="2012-01-01">
        <br>

        <label><b>Estado</b></label><br>
        <select>
          <option>Escolha um estado da lista</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="ap">Amapá</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pa">Paraíba</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="ro">Rondônia</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="sp">São Paulo</option>
          <option value="se">Sergipe</option>
          <option value="to">Tocantins</option>
        </select>

        <br>
        <br>
        <br>
    
        <label><b>Senha</b></label><br>
        <input type="password" placeholder="Defina sua senha">
        <br>
    
        <label><b>Confirmação da Senha</b></label><br>
        <input type="password" placeholder="Repita sua senha">
        <br>
    
        <button type="submit" class="botaosalvar">Salvar cadastro</button>
      </div>
    </form>
    <footer>

    </footer>
    </body>
</html>
